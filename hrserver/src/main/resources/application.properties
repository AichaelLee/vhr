
# server port
server.port=8082


# MySQL
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cnki-GM?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=itec1234
# MyBatis config
mybatis.config-location=classpath:/mybatis-config.xml

#Redis config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0


# spring session
spring.session.hazelcast.map-name=graduate:systems
spring.session.redis.flush-mode=immediate
spring.session.redis.namespace=cnki-gm
spring.session.store-type=redis



# spring cache
spring.cache.cache-names=cnki_gm
spring.cache.redis.time-to-live=1800s
logging.level.net.cnki.mapper=ERROR
logging.level.net.cnki.service=ERROR
